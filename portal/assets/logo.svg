<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="50%" style="stop-color:#5856D6"/>
      <stop offset="100%" style="stop-color:#AF52DE"/>
    </linearGradient>
    <linearGradient id="irisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34C759"/>
      <stop offset="100%" style="stop-color:#30D158"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#AF52DE;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#glowGrad)" stroke-width="8"/>

  <!-- Main eye shape - lens/aperture style -->
  <g transform="translate(100, 100)">
    <!-- Outer eye shape made of curved petals -->
    <path d="M0,-75 C40,-75 75,-40 75,0 C75,40 40,75 0,75 C-40,75 -75,40 -75,0 C-75,-40 -40,-75 0,-75"
          fill="url(#eyeGrad)" filter="url(#glow)"/>

    <!-- Inner diamond cutout creating "aperture" effect -->
    <path d="M0,-50 L35,0 L0,50 L-35,0 Z" fill="#0a0a0f"/>

    <!-- Iris - the "acuity" focal point -->
    <circle cx="0" cy="0" r="22" fill="url(#irisGrad)"/>

    <!-- Pupil with data stream effect -->
    <circle cx="0" cy="0" r="10" fill="#0a0a0f"/>

    <!-- Highlight reflection -->
    <circle cx="-5" cy="-6" r="4" fill="white" opacity="0.9"/>
    <circle cx="8" cy="10" r="2" fill="white" opacity="0.5"/>
  </g>

  <!-- Orbiting data nodes -->
  <g filter="url(#glow)">
    <circle cx="100" cy="18" r="5" fill="#007AFF"/>
    <circle cx="170" cy="55" r="4" fill="#5856D6"/>
    <circle cx="182" cy="100" r="5" fill="#AF52DE"/>
    <circle cx="165" cy="150" r="3" fill="#FF2D55"/>
    <circle cx="100" cy="182" r="4" fill="#FF9500"/>
    <circle cx="35" cy="150" r="5" fill="#FFCC00"/>
    <circle cx="18" cy="100" r="4" fill="#34C759"/>
    <circle cx="35" cy="50" r="3" fill="#00C7BE"/>
  </g>

  <!-- Connecting data streams (subtle) -->
  <g stroke="url(#eyeGrad)" stroke-width="1" fill="none" opacity="0.3">
    <path d="M100,18 Q130,50 145,75"/>
    <path d="M182,100 Q150,100 125,90"/>
    <path d="M18,100 Q50,100 75,90"/>
    <path d="M100,182 Q100,150 100,122"/>
  </g>
</svg>
