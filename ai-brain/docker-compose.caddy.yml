version: '3.8'

services:
  caddy:
    image: caddy:latest
    container_name: caddy_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - ai-brain_data_stack

volumes:
  caddy_data:
  caddy_config:

networks:
  ai-brain_data_stack:
    external: true
