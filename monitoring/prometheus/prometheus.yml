global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dataacuity-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker containers (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # PostgreSQL databases
  - job_name: 'postgres-markets'
    static_configs:
      - targets: ['postgres-exporter-markets:9187']
        labels:
          database: 'markets'

  - job_name: 'postgres-warehouse'
    static_configs:
      - targets: ['postgres-exporter-warehouse:9187']
        labels:
          database: 'warehouse'

  # Redis instances
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter-markets:9121']
        labels:
          instance: 'markets'
      - targets: ['redis-exporter-twenty:9121']
        labels:
          instance: 'twenty'
      - targets: ['redis-exporter-automatisch:9121']
        labels:
          instance: 'automatisch'

  # Markets API
  - job_name: 'markets-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['markets_api:8000']

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Future: Add more services as needed
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['kafka-exporter:9308']
