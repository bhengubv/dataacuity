server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Bot detection for pre-rendering
    set $prerender 0;

    # Detect search engine bots and social media crawlers
    if ($http_user_agent ~* "googlebot|bingbot|yandex|baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora link preview|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator|whatsapp|applebot|duckduckbot") {
        set $prerender 1;
    }

    # Don't prerender if it's a file request
    if ($uri ~* "\.(js|css|xml|txt|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$") {
        set $prerender 0;
    }

    # SEO: Serve sitemap and robots.txt directly
    location = /sitemap.xml {
        add_header Content-Type "application/xml";
        add_header Cache-Control "public, max-age=86400";
    }

    location = /robots.txt {
        add_header Content-Type "text/plain";
        add_header Cache-Control "public, max-age=86400";
    }

    # SEO: Serve images for social sharing
    location /images/ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker - must not be cached
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Index.html - short cache for updates
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
        add_header X-Robots-Tag "index, follow" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # CSS and JS - cache with versioning
    location ~* \.(js|css)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Frontend with bot pre-rendering
    location / {
        # If bot, proxy to Prerender for pre-rendered HTML
        if ($prerender = 1) {
            rewrite .* /https://maps.dataacuity.co.za$request_uri? break;
            proxy_pass http://maps_prerender:3000;
        }

        # Regular users get the SPA
        try_files $uri $uri/ /index.html;

        # SEO headers
        add_header X-Robots-Tag "index, follow" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent caching of index.html fallback
        add_header Cache-Control "no-cache" always;
    }

    # SDK files
    location /sdk/ {
        alias /usr/share/nginx/html/sdk/;
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    # Proxy API requests to the backend
    location /api {
        proxy_pass http://maps_api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy tile requests to the tile server
    location /tiles/ {
        rewrite ^/tiles/(.*)$ /$1 break;
        proxy_pass http://maps_tiles:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Cache tiles aggressively
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Access-Control-Allow-Origin "*";
    }

    # Cache static assets
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;
}
