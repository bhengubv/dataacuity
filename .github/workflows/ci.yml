name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Detect which services changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      maps: ${{ steps.changes.outputs.maps }}
      markets: ${{ steps.changes.outputs.markets }}
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
      bio: ${{ steps.changes.outputs.bio }}
      portal: ${{ steps.changes.outputs.portal }}
      monitoring: ${{ steps.changes.outputs.monitoring }}
      circleos: ${{ steps.changes.outputs.circleos }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            maps:
              - 'maps/**'
            markets:
              - 'markets/**'
            api-gateway:
              - 'api-gateway/**'
            bio:
              - 'bio/**'
            portal:
              - 'portal/**'
            monitoring:
              - 'monitoring/**'
            circleos:
              - 'CircleOS/**'

  # Lint and type check Python services
  python-lint:
    runs-on: ubuntu-latest
    needs: changes
    if: |
      needs.changes.outputs.maps == 'true' ||
      needs.changes.outputs.api-gateway == 'true' ||
      github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install ruff mypy

      - name: Lint Maps API
        if: needs.changes.outputs.maps == 'true' || github.event_name == 'push'
        run: |
          ruff check maps/api/ --ignore E501,E402 || true
        continue-on-error: true

      - name: Lint API Gateway
        if: needs.changes.outputs.api-gateway == 'true' || github.event_name == 'push'
        run: |
          ruff check api-gateway/ --ignore E501,E402 || true
        continue-on-error: true

  # Test Maps API
  test-maps:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.maps == 'true' || github.event_name == 'push'
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: maps
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: maps_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-maps-${{ hashFiles('maps/api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-maps-

      - name: Install dependencies
        run: |
          pip install -r maps/api/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run Maps API tests
        env:
          DATABASE_URL: postgresql://maps:testpassword@localhost:5432/maps_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
        run: |
          cd maps/api
          python -c "import main; print('Maps API imports successfully')"
        continue-on-error: true

  # Test API Gateway
  test-api-gateway:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api-gateway == 'true' || github.event_name == 'push'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: gateway
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: gateway_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-gateway-${{ hashFiles('api-gateway/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-gateway-

      - name: Install dependencies
        run: |
          pip install -r api-gateway/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run API Gateway tests
        env:
          DATABASE_URL: postgresql://gateway:testpassword@localhost:5432/gateway_test
          ENVIRONMENT: test
        run: |
          cd api-gateway
          python -c "from internal import main; print('API Gateway imports successfully')"
        continue-on-error: true

  # Build and test Bio (Nuxt)
  test-bio:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.bio == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: bio/node_modules
          key: ${{ runner.os }}-node-bio-${{ hashFiles('bio/package-lock.json', 'bio/yarn.lock', 'bio/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-bio-

      - name: Install dependencies
        run: |
          cd bio
          npm install || yarn install || pnpm install
        continue-on-error: true

      - name: Type check
        run: |
          cd bio
          npm run typecheck || yarn typecheck || true
        continue-on-error: true

      - name: Build
        run: |
          cd bio
          npm run build || yarn build || true
        continue-on-error: true

  # Build Docker images
  build-docker:
    runs-on: ubuntu-latest
    needs: [changes, python-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - service: maps
            context: maps/api
            dockerfile: maps/api/Dockerfile
          - service: api-gateway
            context: api-gateway
            dockerfile: api-gateway/Dockerfile.internal
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: dataacuity/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # Validate Docker Compose files
  validate-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate docker-compose files
        run: |
          for file in $(find . -name "docker-compose*.yml" -o -name "docker-compose*.yaml" | head -20); do
            echo "Validating $file..."
            docker compose -f "$file" config > /dev/null 2>&1 && echo "  ✓ Valid" || echo "  ✗ Invalid (may need .env)"
          done

  # Security scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
        continue-on-error: true

  # Documentation check
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check for README files
        run: |
          echo "Checking documentation coverage..."
          services="maps markets api-gateway bio portal monitoring suite"
          for svc in $services; do
            if [ -d "$svc" ]; then
              if [ -f "$svc/README.md" ]; then
                echo "✓ $svc has README"
              else
                echo "✗ $svc missing README"
              fi
            fi
          done

      - name: Check for broken internal links
        run: |
          echo "Checking for common documentation issues..."
          # Check for TODO/FIXME in docs
          grep -r "TODO\|FIXME" --include="*.md" . || echo "No TODOs found in docs"
        continue-on-error: true

  # Summary job
  ci-success:
    runs-on: ubuntu-latest
    needs: [python-lint, test-maps, test-api-gateway, validate-compose, security-scan]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          echo "CI Pipeline Summary"
          echo "==================="
          echo "Python Lint: ${{ needs.python-lint.result }}"
          echo "Maps Tests: ${{ needs.test-maps.result }}"
          echo "API Gateway Tests: ${{ needs.test-api-gateway.result }}"
          echo "Compose Validation: ${{ needs.validate-compose.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
